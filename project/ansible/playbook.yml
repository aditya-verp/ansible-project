- name: Setup and deploy Flask application with PostgreSQL
  hosts: all
  become: yes
  tasks:
    - name: Install Docker
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/ubuntu/app
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Create db directory
      file:
        path: /home/ubuntu/db
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copy .env file
      copy:
        src: ../.env
        dest: /home/ubuntu/.env
        owner: ubuntu
        group: ubuntu

    - name: Copy docker-compose.yml
      copy:
        src: ../docker-compose.yml
        dest: /home/ubuntu/docker-compose.yml
        owner: ubuntu
        group: ubuntu

    - name: Copy Flask app Dockerfile
      copy:
        src: ../app/Dockerfile
        dest: /home/ubuntu/app/Dockerfile
        owner: ubuntu
        group: ubuntu

    - name: Copy Flask app source code
      copy:
        src: ../app/
        dest: /home/ubuntu/app/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy DB Dockerfile
      copy:
        src: ../db/Dockerfile
        dest: /home/ubuntu/db/Dockerfile
        owner: ubuntu
        group: ubuntu

    - name: Build and start containers
      shell: docker-compose up --build -d
      args:
        chdir: /home/ubuntu
